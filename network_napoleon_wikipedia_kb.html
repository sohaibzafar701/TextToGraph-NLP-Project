        <center>

        <style type="text/css">

             #mynetwork {
                 width: auto;
                 height: 700px;
                 background-color: #eeeeee;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00FF00", "id": "War of the Third Coalition", "label": "War of the Third Coalition", "shape": "circle"}, {"color": "#00FF00", "id": "War of the Fourth Coalition", "label": "War of the Fourth Coalition", "shape": "circle"}, {"color": "#00FF00", "id": "1813", "label": "1813", "shape": "circle"}, {"color": "#00FF00", "id": "Ulm campaign", "label": "Ulm campaign", "shape": "circle"}, {"color": "#00FF00", "id": "Battle of Waterloo", "label": "Battle of Waterloo", "shape": "circle"}, {"color": "#00FF00", "id": "Corsica", "label": "Corsica", "shape": "circle"}, {"color": "#00FF00", "id": "War of the Sixth Coalition", "label": "War of the Sixth Coalition", "shape": "circle"}, {"color": "#00FF00", "id": "War of the Fifth Coalition", "label": "War of the Fifth Coalition", "shape": "circle"}, {"color": "#00FF00", "id": "France", "label": "France", "shape": "circle"}, {"color": "#00FF00", "id": "Napoleon", "label": "Napoleon", "shape": "circle"}, {"color": "#00FF00", "id": "French Directory", "label": "French Directory", "shape": "circle"}, {"color": "#00FF00", "id": "Battle of Austerlitz", "label": "Battle of Austerlitz", "shape": "circle"}, {"color": "#00FF00", "id": "Battle of Wagram", "label": "Battle of Wagram", "shape": "circle"}, {"color": "#00FF00", "id": "1806", "label": "1806", "shape": "circle"}, {"color": "#00FF00", "id": "Hundred Days", "label": "Hundred Days", "shape": "circle"}, {"color": "#00FF00", "id": "French Revolution", "label": "French Revolution", "shape": "circle"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "French Revolution", "label": "country", "title": "country", "to": "France"}, {"arrows": "to", "from": "Napoleon", "label": "place of birth", "title": "place of birth", "to": "Corsica"}, {"arrows": "to", "from": "French Directory", "label": "facet of", "title": "facet of", "to": "French Revolution"}, {"arrows": "to", "from": "Ulm campaign", "label": "part of", "title": "part of", "to": "War of the Third Coalition"}, {"arrows": "to", "from": "Battle of Austerlitz", "label": "part of", "title": "part of", "to": "War of the Third Coalition"}, {"arrows": "to", "from": "War of the Fourth Coalition", "label": "start time", "title": "start time", "to": "1806"}, {"arrows": "to", "from": "Battle of Wagram", "label": "part of", "title": "part of", "to": "War of the Fifth Coalition"}, {"arrows": "to", "from": "War of the Fourth Coalition", "label": "followed by", "title": "followed by", "to": "War of the Fifth Coalition"}, {"arrows": "to", "from": "War of the Sixth Coalition", "label": "start time", "title": "start time", "to": "1813"}, {"arrows": "to", "from": "Battle of Waterloo", "label": "part of", "title": "part of", "to": "Hundred Days"}, {"arrows": "to", "from": "Hundred Days", "label": "has part", "title": "has part", "to": "Battle of Waterloo"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
